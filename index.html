<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="code">
            <div class="html-box">
                <div class="icon"><i class="fa fa-html5"></i> Html</div>
                <textarea class="html" name="" id="" rows="10"></textarea>
            </div>
            <div class="css-box">
                <div class="icon"><i class="fa fa-css3"></i> CSS</div>
                <textarea class="css" name="" id="" rows="10"></textarea>
            </div>
            <div class="js-box">
                <div class="icon"><i class="fa-brands fa-js"></i> Js</div>
                <textarea class="js" name="" id="" rows="10"></textarea>
            </div>

        </div>
        <div class="display">
            <iframe class="iframe" src="" frameborder="0"></iframe>
        </div>

    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ec75bd87cf.js" crossorigin="anonymous"></script>
</body>

</html>
